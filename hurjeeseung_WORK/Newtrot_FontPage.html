
<!doctype html>

<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트로트 베리어블폰트: 뉴트롯체</title>
    <link href="./jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
   <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="./jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.js"></script>


    <link rel="stylesheet" type="text/css" href="./Newtrot.css">
    <link rel="stylesheet" type="text/css" href="./Newtrot_html.css">
    
  
</head>
 
<body>
    
    <script type="text/javascript" src="./Newtrot_function.js"></script>


    <!--여기부턴 html 내용-->    
    <div id="mainsub">트로트 베리어블폰트 : 뉴트롯체</div>
 
   <div class="first-part">
    <div class="input-div">
        <div>
    <textarea id="input-letter" maxlength="40" rows="1" style="resize: none;" spellcheck="false"></textarea>
    </div>

    </div>

   <div id="note-x"><div id="axis-slow">느린</div><div id="axis-fast">빠른</div></div>
    <div id="note-y"><div id="axis-past">과거</div><div id="axis-today">오늘</div></div>
      

    <div class="slidebardiv">
        <div>
        <p> <!--font family속성에 폰트 설정한거야 여기 안의 글자는 설정한 폰트로 보여-->
            시대 <input class="slideval" type="text" id="YEAR-val" readonly >
        </p>
        <!--여기 슬라이드 바-->
        <input class="slidebar" id="year" type="range" step="1" value="1930" min="1930" max="2020"/>
        </div>
        <div><br>
        <p>
            빠르기 <input class="slideval" type="text" id="TEMP-val" readonly>
        </p>
        <input class="slidebar" id="temp" type="range" step="1" value="0" min="0" max="1000"/>
        </div>
        </div>

</div>
 

<br><br><br><br>

    <div id="input-function">
        <!--여기 글씨체는 고정이야 -->
        <div id=type1>
        <p class='type1_sub'>과거의 트로트</p>
        <textarea class=output-letter style="font-variation-settings: 'YEAR' 1930, 'TEMP' 0" rows="1" readonly></textarea> <!--여기서 저기 YEAR랑 TEMP 값바꾸면 바뀌는거야 -->
        <br><br><br>

        <p class='type1_sub'>오늘날의 트로트</p>
        <textarea class=output-letter style="font-variation-settings: 'YEAR' 2020, 'TEMP' 0" rows="1" readonly></textarea>
        <br><br><br>

        <p class='type1_sub'>빠른 과거의 트로트</p>
        <textarea class=output-letter style="font-variation-settings: 'YEAR' 1930, 'TEMP' 1000" rows="1" readonly></textarea>
        <br><br><br>

        <p class='type1_sub'>빠른 오늘날의 트로트</p>
        <textarea class=output-letter style="font-variation-settings: 'YEAR' 2020, 'TEMP' 1000" rows="1" readonly></textarea>
        </div>
        
    </div>
    <br><br><br><br>

    <div id='explanation'>
        2020 KUCD GRADSHOW 허지승의 작업입니다.<br>
        자세한 내용은 www.kucd2020.com에서 확인하실 수 있습니다.<br><br>
        
        @j._.win_a<br>
        Thanks to JH

    </div>



    <!--화면 생성시 초기화 화면-->
  <script>
      var letters=[{bgcolor:'009884',font:'FFE261'},{bgcolor:'005528',font:'DE6B28'},{bgcolor:'6EC8EB',font:'D4592B'},{bgcolor:'531916',font:'62C6F0'},{bgcolor:'FED36F',font:'A13A3B'},{bgcolor:'B4D2C1',font:'BC1664'},{bgcolor:'4C2859',font:'F1D338'},{bgcolor:'3981C0',font:'F3E935'},{bgcolor:'F19E46',font:'3471B6'}];
        
        let idx =  Math.floor(Math.random() * letters.length); // 컬러는 상기 변수들을 조립하는데 랜덤으로 조립한다.

        document.bgColor =letters[idx].bgcolor;
        document.fgColor=letters[idx].font;


      var text=document.getElementsByTagName("textarea");
      for(var i=0;i<text.length;i++)text[i].style.color='#'+letters[idx].font;

      var linex=document.getElementById("note-x");
      linex.style.borderBottomColor='#'+letters[idx].font;
      var liney=document.getElementById("note-y");
      liney.style.borderLeftColor='#'+letters[idx].font;

      var slidebarinput =document.getElementsByClassName("slideval");
      for(s of slidebarinput){
          s.style.color='#'+letters[idx].font;
          s.style.backgroundColor ='#'+letters[idx].bgcolor;
      }
      document.getElementById("input-letter").value="글자를 입력하세요."

      let list =document.getElementsByClassName("output-letter")
      for(elem of list){
          elem.textContent="글자를 입력하세요."
      }
      
  
  </script>

</body>

</html>
